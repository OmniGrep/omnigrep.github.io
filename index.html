<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OmniGrep - Software Engineering in the Intelligence Age</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <style>
    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    body {
      font-family: 'Libre Baskerville', serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #111, #333, #666, #999);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
    }

    .content {
      text-align: center;
      padding: 20px;
    }

    .logo {
      max-width: 150px;
      margin-bottom: 20px;
      filter: invert(1);
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      color: white;
    }

    .tagline {
      font-size: 1.4rem;
      margin-bottom: 30px;
      font-style: italic;
    }

    .tagline a {
      color: #4dabf7;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .button {
      font-family: Arial, sans-serif;
    }

    .tagline a:hover {
      color: #339af0;
    }

    .cta-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: white;
      color: black;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      letter-spacing: 1px;
    }

    .button:hover {
      background-color: #ddd;
    }

    #waitlistForm {
      margin-top: 20px;
    }

    #emailInput {
      padding: 12px;
      width: 250px;
      border: none;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
    }

    #emailInput::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    #waitlistMessage {
      margin-top: 10px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .cta-buttons {
        flex-direction: column;
        align-items: center;
      }

      .button {
        width: 200px;
        margin-bottom: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="content">
    <img src="/api/placeholder/150/150" alt="OmniGrep Logo" class="logo">
    <h1>OmniGrep</h1>
    <p class="tagline">software engineering in the <a href="https://ia.samaltman.com/" target="_blank">intelligence
        age</a></p>
    <div class="cta-buttons">
      <a href="https://cal.com/svineet/omnigrep-demo-call" target="_blank" class="button">Book a Demo</a>
      <a href="#" class="button" id="waitlistButton">Join Waitlist</a>
    </div>
    <form id="waitlistForm" style="display: none;">
      <input type="email" id="emailInput" placeholder="Enter your email" required>
      <button type="submit" class="button">Submit</button>
    </form>
    <p id="waitlistMessage"></p>
  </div>

  <script>
    document.getElementById('waitlistButton').addEventListener('click', function (e) {
      e.preventDefault();
      document.getElementById('waitlistForm').style.display = 'block';
      this.style.display = 'none';
    });

    document.getElementById('waitlistForm').addEventListener('submit', function (e) {
      e.preventDefault();
      var email = document.getElementById('emailInput').value;

      var scriptURL = 'https://script.google.com/macros/s/AKfycbwfwZFqy0EvFUSUMn-a103ckit8G_Q6AyxZ9yTQzs8RtC_oTGvzFcZKTyMrluSyE0aD/exec';

      fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors',
        cache: 'no-cache',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({email: email})
      })
        .then(response => {
          document.getElementById('waitlistMessage').textContent = 'Thank you for joining our waitlist!';
          document.getElementById('waitlistForm').reset();
          document.getElementById('waitlistForm').style.display = 'none';
        })
        .catch(error => {
          document.getElementById('waitlistMessage').textContent = 'There was an error. Please try again later.';
        });
    });
  </script>
</body>

</html>
